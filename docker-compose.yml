services:
  deepseek:
    image: ollama/ollama:latest
    container_name: deepseek-local
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 10

  app:
    build: .
    container_name: walkie_backend-IA
    ports:
      - "8086:8080"
    env_file:
      - .env
    depends_on:
      deepseek:
        condition: service_healthy

volumes:
  ollama: