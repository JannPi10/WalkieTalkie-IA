services:
  db:
    image: postgres:16
    container_name: postgres_walkie
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: walkie_db
      POSTGRES_USER: gopenux
      POSTGRES_PASSWORD: gopenux1234
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gopenux -d walkie_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: walkie_backend
    ports:
      - "80:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
